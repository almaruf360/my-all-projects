<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body id="body">
    <h1>Exploring event bubble</h1>

    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Molestias, libero!</li>
            <li id="item-3">Dignissimos, perspiciatis?</li>
            <li id="item-4">Culpa, odit.</li>
            <li id="item-5">In, reiciendis.</li>
            <li id="item-6">Quos, aliquid!</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item 2 clicked')
        });

        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked')
        });

        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container clicked')
        });

        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked')
        });
    </script>
</body>
</html>
